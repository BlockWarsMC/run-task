metadata:
  format: { version: 1.0 }
  polyglot-extensions:
    - plugins

plugins:
  net.kyori.indra: &indra 2.2.0
  net.kyori.indra.license-header: *indra
  net.kyori.indra.publishing.gradle-plugin: *indra
  com.gradle.plugin-publish: 1.0.0
  org.jlleitschuh.gradle.ktlint: 11.0.0

versions:
  jackson: 2.14.0
  paperweight: 1.3.9

dependencies:
  jacksonModuleKotlin:
    group: com.fasterxml.jackson.module
    name: jackson-module-kotlin
    version: { ref: jackson }
  paperweightUserdev:
    group: io.papermc.paperweight.userdev
    name: io.papermc.paperweight.userdev.gradle.plugin
    version: { ref: paperweight }

bundles:
  jackson:
    - jacksonModuleKotlin
