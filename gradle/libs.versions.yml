metadata:
  format: { version: 1.0 }
  polyglot-extensions:
    - plugins

plugins:
  net.kyori.indra: &indra 2.0.6
  net.kyori.indra.license-header: *indra
  net.kyori.indra.publishing.gradle-plugin: *indra
  com.gradle.plugin-publish: 0.18.0
  org.jlleitschuh.gradle.ktlint: 10.2.0

versions:
  jackson: 2.13.0
  paperweight: 1.3.0-SNAPSHOT

dependencies:
  jacksonModuleKotlin:
    group: com.fasterxml.jackson.module
    name: jackson-module-kotlin
    version: { ref: jackson }
  paperweightUserdev:
    group: io.papermc.paperweight.userdev
    name: io.papermc.paperweight.userdev.gradle.plugin
    version: { ref: paperweight }

bundles:
  jackson:
    - jacksonModuleKotlin
